{% extends "blog/base.html" %}

{% block content %}
{% for p in posts %}
	<h3>
		<a href="/blog/posts/{{ p.id }}/True">{{ p.title }}</a>
	</h3>
	<blockquote>
		<small>Created: {{ p.created }}&nbsp&nbsp
			Last Updated: {{ p.updated }}</small>
		<p>{{ p.body_first_60 }}</p><a href="/blog/posts/{{p.id}}/True" color='blue'>...Read more...</a><hr/>
	</blockquote>

{% endfor %}

{% endblock %}
