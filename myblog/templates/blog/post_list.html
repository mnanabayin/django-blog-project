{% extends "blog/base.html" %}

{% block content %}
{% for p in posts %}
	<h3>
		<a href="/blog/posts/{{ p.id }}/True">{{ p.title }}</a>
	</h3>
	
	<ul>
		<li>Created: {{ p.created }}</li>
		<li>Last Updated: {{ p.updated }}</li>
		<li>{{ p.body_first_60 }}</li>
	</ul>
	

{% endfor %}

{% endblock %}
