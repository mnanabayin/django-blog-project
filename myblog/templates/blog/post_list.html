{% extends "blog/base.html" %}

{% block content %}
{% for p in posts %}
	<h3>
		<a href="/blog/posts/{{ p.id }}/True">{{ p.title }}</a>
	</h3>
	<blockquote>
		<small>Created: {{ p.created }}&nbsp&nbsp
			Last Updated: {{ p.updated }}</small>
		<p style="font-size:14px; text-align:justify;">{{ p.body_first_60 }}
		<a href="/blog/posts/{{p.id}}/True" color='blue'>...Read more...</a>
		</p>
		<a href="/blog/posts/{{ p.id }}/True"><i class="icon-comment"></i>&nbsp<em>{{p.comments.count}} Comment(s)</em></a>
		<hr/>
	</blockquote>

{% endfor %}

{% endblock %}
